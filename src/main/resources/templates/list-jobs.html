<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


<table th:each="job: ${jobs}" class = "job-listing"> <!-- Job data to the table/Adds the CSS class to the table-->
    <tr>
        <th>ID</th> <!--ID header-->
        <td th:text = "${job.id}"></td>  <!--job id passed in table-->
    </tr>
    <tr>
        <th>Name</th> <!--Job Name header-->
        <td th:text = "${job.name}"></td>  <!--job name passed in table-->
    </tr>
    <tr>
        <th>Employer</th> <!--Employer header-->
        <td th:text = "${job.employer}"></td>  <!--employer name passed in table-->
    </tr>
    <tr>
        <th>Location</th> <!--location header-->
        <td th:text = "${job.location}"></td>  <!--location name passed in table-->
    </tr>
    <tr>
        <th>Position Type</th> <!--position Type header-->
        <td th:text = "${job.positionType}"></td>  <!--Position name passed in table-->
    </tr>
    <tr>
        <th>Skill</th> <!--skill header-->
        <td th:text = "${job.coreCompetency}"></td>  <!--Skill name passed in table-->
    </tr>


</table>
</div>

</body>
</html>
